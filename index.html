<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock by JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clock">
		<div class="hours">
			<div class="text">
				HH
			</div>

			<div class="val">
				
			</div>
		</div>

		

		<div class="minutes">
			<div class="text">
				MM
			</div>

			<div class="val">
				
			</div>
		</div>

		<div class="seconds">
			<div class="text">
				SS
			</div>

			<div class="val">
				
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="clock.js"></script>
</html>
